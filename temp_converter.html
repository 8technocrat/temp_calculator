<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp_converter_style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <h2>enter the value u know and then change the unit of temperature accordingly</h2>
        <div class="input-container">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature..." step="0.01">
            <select id="unit">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
                <option value="rankine">Rankine (°Ra)</option>
            </select>
        </div>
        <div class="result">
            <p>Result: <span id="result">---</span></p>
        </div>
        <button id="convertBtn">Convert</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
